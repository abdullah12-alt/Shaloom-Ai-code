<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        .chatbox {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 10px;
            padding: 5px 10px;
            border-radius: 8px;
            background-color: #f0f0f0;
            display: inline-block;
        }
        .user-message {
            background-color: #e6f7ff;
        }
        .bot-message {
            background-color: #ffeadb;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot Interface</h1>
        <div class="chatbox" id="chatbox">
            <div class="message bot-message">Hello! I'm your chatbot. How can I help you today?</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
    </div>
    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        userInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && userInput.value.trim() !== "") {
                const userMessage = `<div class="message user-message">${userInput.value}</div>`;
                chatbox.insertAdjacentHTML("beforeend", userMessage);

                // Simulate bot response (replace this with actual bot logic)
                const botResponse = `<div class="message bot-message">Thank you for your message. I'm just a basic example chatbot, so I might not fully understand, but I'm here to help!</div>`;
                chatbox.insertAdjacentHTML("beforeend", botResponse);

                userInput.value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });
    </script>
</body>
</html>
