<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e6e6e6;
            text-align: right;
        }

        .chatbot-message {
            background-color: #d1f1d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Enter your message" />
            <button type="submit">Send</button>
        </form>
        {% if user_input %}
        <p class="user-message">You: {{ user_input }}</p>
        <p class="chatbot-message">Chatbot: {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
